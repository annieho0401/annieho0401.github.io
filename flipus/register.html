              <!-- BEGIN CARD -->
              <div class="card card-default">
                  <div class="card-header">
                    <div class="card-title">
                      【一般學員】註冊新帳號　<!-- 【XX組織學員】註冊新帳號 -->
                    </div>
                  </div>
                  <div class="card-block m-t-20">
                    <form id="form-reset" role="form">
                      <div class="form-group">
                        <label>姓名</label>
                        <span class="text-danger">*</span>
                        <input type="text" name="id" class="form-control" placeholder="請輸入姓名或暱稱">
                      </div>
                      <div class="form-group">
                        <label>帳號</label>
                        <span class="text-danger">*</span>
                        <input type="text" name="account" class="form-control" placeholder="請輸英文或數字來建立帳號">
                      </div>
                      <div class="form-group">
                        <label>Email信箱</label>
                        <span class="text-danger">*</span>
                        <span class="help"></span>
                        <input type="email" name="email" class="form-control" placeholder="請輸入Email（例：emailaddress@example.com）">
                      </div>
                      <div class="form-group">
                        <label>密碼</label>
                        <span class="text-danger">*</span>
                        <input type="password" name="password" class="form-control" placeholder="請設定登入密碼（6~8 字內英文與數字，請留意大小寫差異）">
                        <span class="text-danger small block m-t-5">輸入密碼無效，請勿輸入符號或全形字或中文或空白</span>
                      </div>
                      <div class="form-group">
                        <label>確認密碼</label>
                        <span class="text-danger">*</span>
                        <input type="password" name="password-check" class="form-control" placeholder="請再次輸入密碼">
                        <span class="text-danger small block m-t-5">兩次輸入的密碼不同，請重新輸入</span>
                      </div>
                    </form>
                    <div class="checkbox check-success m-t-30">
                      <input type="checkbox" value="1" id="checkbox1">
                      <label for="checkbox1">接受此網站的<a href="#" class="m-r-5 m-l-5">隱私權政策</a>與<a href="#" class="m-r-5 m-l-5">網站服務條款</a></label>
                　  </div>
                    <button class="col-md-2 btn btn-success btn-cons text-white m-t-10 m-b-10" data-toggle="modal" data-target="#register-success">確認送出</button>
                    <a href="login.html" class="col-md-10 v-align-middle">已有帳號請由此登入</a>
